
description: |
  OAuth2 is a protocol that lets external apps request authorization to private
  details
type: OAuth 2.0
describedBy:
  headers:
    Authorization:
      description: |
        Used to send a valid OAuth 2 access token. Do not use together with
        the "access_token" query string parameter.
      type: string
  queryParameters:
    access_token:
      description: |
        Used to send a valid OAuth 2 access token. Do not use together with
        the "Authorization" header
      type: string
settings:
  authorizationUri: http://lapi.bookingkit.de/oauth/authorize
  accessTokenUri: http://lapi.bookingkit.de/oauth/token
  authorizationGrants: [ credentials ]
